<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Boneappletea generator</title>
    </head>
    <body>
        <h1 class="centered">
            Boneappletea generator<br>
        </h1>
        <h2 class="centered" id="subtitle">Free karma?</h2>
        <br>
          Your text: <br><textarea id="textbox" class="forms"><br>
          <button class="forms" onclick="myFunction()" value="Submit">

        <p id="output"></p>
        <script>
            var wordlib = {
                "bon": "bone",
                "appetit": "apple tea",
                "onward": "on word",
                "onwards": "on words",
                "violence": "violins",
                "piece of cake": "pizza cake",
                "entitled": "in title",
                "indoctrination": "in doctor nation",
                "indoctrinating": "in doctor mating"
            }
            function myFunction() {
                var text = document.getElementById("textbox").value;
				
                var lastchar = text.slice(-1);
                var output = "";
                text = text.split(" ");
				
                for (i = 0; i < text.length; i++) {
                    var mod = text[i];
                    var repat = /[^a-zA-Z0-9]/gi;
                    if (mod.replace(repat, "") in wordlib) {
                        mod = mod.replace(repat, "");
                        mod = wordlib[mod];
                    }
                    output += mod + " ";
                }
                output = output.slice(0, -1);
                output += lastchar;
                document.getElementById("output").innerHTML = output;
            }
        </script>
    </body>
</html>
